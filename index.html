<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema Bibliotecário - Lista de Livros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sistema Bibliotecário</h1>
      <p class="subtitulo">Catálogo de Livros</p>
    </header>

    <section class="filtro">
      <input type="text" id="filtroAutor" placeholder="Filtrar por autor..." oninput="filtrarLivros()">
    </section>

    <section class="conteudo">
      <ul id="listaLivros">Carregando...</ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
